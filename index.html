
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App ‚Äî Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0088cc;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007ab8;
    }
  </style>
</head>
<body>
  <h2>üõí Order Form / –§–æ—Ä–º–∞ –∑–∞–∫–∞–∑–∞</h2>

  <div class="form-group">
    <label for="name">Name / –ò–º—è:</label>
    <input type="text" id="name" placeholder="John / –ò–≤–∞–Ω">
  </div>

  <div class="form-group">
    <label for="email">Email / –≠–ª. –ø–æ—á—Ç–∞:</label>
    <input type="email" id="email" placeholder="you@example.com">
  </div>

  <div class="form-group">
    <label for="product">Product / –ü—Ä–æ–¥—É–∫—Ç:</label>
    <select id="product">
      <option value="icecream">Ice Cream Base / –û—Å–Ω–æ–≤–∞ –¥–ª—è –º–æ—Ä–æ–∂–µ–Ω–æ–≥–æ</option>
      <option value="sports">Sports Nutrition / –°–ø–æ—Ä—Ç–∏–≤–Ω–æ–µ –ø–∏—Ç–∞–Ω–∏–µ</option>
      <option value="baby">Baby Formula / –î–µ—Ç—Å–∫–æ–µ –ø–∏—Ç–∞–Ω–∏–µ</option>
    </select>
  </div>

  <div class="form-group">
    <label for="amount">Amount / –°—É–º–º–∞ (ILS):</label>
    <input type="number" id="amount" min="10" value="100">
  </div>

  <button onclick="submitForm()">üí≥ Submit & Pay / –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∏ –æ–ø–ª–∞—Ç–∏—Ç—å</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const product = document.getElementById("product").value;
      const amount = document.getElementById("amount").value;

      if (!name || !email || !amount) {
        alert("Please fill in all fields / –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
        return;
      }

      const data = {
        name: name,
        email: email,
        product: product,
        amount: amount
      };

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram-–±–æ—Ç
      tg.sendData(JSON.stringify(data));

      // –≠–º—É–ª—è—Ü–∏—è –æ–ø–ª–∞—Ç—ã (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω—É–∂–Ω–∞ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —á–µ—Ä–µ–∑ invoice)
      alert("Form submitted! / –§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
      tg.close();
    }
  </script>
</body>
</html>
